    <main  class="main__formulario">
        <form action="">
            <h1>formulario</h1>
            <label for="provincia">provincia</label>
            <select name="provincia" id="provincia">
                <option value=""></option>
                <option value="cordoba">cordoba</option>
                <option value="buenos aires"> buenos aires</option>
                <option value="catamarca">catamarca</option>
                <option value="sannta fe">santa fe</option>
            </select>
            <br/>
             <fieldset class="cuadrocliente">
                 <legend>forma de compra</legend>
                 <label for="mayorista">mayorista</label>
                 <input type="radio" id="mayorista" name="abc"/>
                 <label for="minorista">minorista</label>
                 <input type="radio" id="minorista" name="abc"/>
            </fieldset>
            <br/>
            <label for="nombre">nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre...">
            <br/>
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" placeholder="coloque imail">
            <br/>
            <label for="telefono">telefono (opcional)</label>
            <input type="text" id="telefono" name="telefono" placeholder="numero de telefono">
            <br/>
            <label for="abc">comentario (opcional)</label>
            <br/>
            <textarea name="comentario" id="abc" cols="30" rows="10"></textarea>
            <br/>
            <button type="submit">enviar</button>
            <button type="reset">borrar</button>
        </form>
        <div class="mapa__contacto">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54150.377545046336!2d-64.59091183273588!3d-31.977208484351895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d2b05df32fdf21%3A0xca30b7769d4566d3!2sX5194%20Villa%20Gral.%20Belgrano%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1656285067792!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
        </div>
